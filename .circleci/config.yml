# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  docker: circleci/docker@1.5.0

workflows:
  build-images:
    jobs:
      - build

jobs:
  build:
    machine: true
    steps:
      - run: ./build.py --os Ubuntu --os_version 20.04 --language python --language_version 3.9.1 --repo $CIRCLE_PROJECT_USERNAME
